{% extends "catalog/base.html" %}

{% block title %}{{ state.title }}{% endblock %}

{% block content %}
    <div class="article-container">
        <img src="{{ state.image.url }}" alt="{{ state.title }}" class="article-image">
        <h1>{{ state.title }}</h1>
    </div>
    <p>{{ state.content }}</p>
    <a href="{% url 'state' %}">
        <button type="button" class="btncart">Назад к статьям</button>
    </a>
{% endblock %}
