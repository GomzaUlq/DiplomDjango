{% extends "catalog/base.html" %}

{% block title %}{{ product.name }}{% endblock %}

{% block content %}

    <div class="product-card">
        <img src="{{ product.image.url }}" alt="{{ product.name }}">
        <h1>{{ product.name }}</h1>
        <p>{{ product.description }}</p>
        <p>Цена: {{ product.price }} руб.</p>
        <button>Купить</button>
    </div>
{% endblock %}
